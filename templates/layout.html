<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <title>IDAssembler | {{ layout_type.capitalize() }} Layout</title>
</head>
<body>

    <div id="controlbox">
        {{ layout_type }}
        {{ url_for('uploaded_file', filename=layout_type + '.png') }}
    </div>

    <div class="bottom" id="toolbox">
        <div id="text-controls">
            <label for="font-family">Font:</label>
            <select id="font-family"></select><br>
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color"><br>
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="40">
            </div>
        <button id="text">Add Text</button>
        <button id="remove" disabled="disabled">Remove</button>
        <button id="save">Save Canvas Data</button>
        <button id="rectangle">Add Rectangle</button>
    </div>

    <div class="bottom" id="right">
        <div id="workspace">
            <canvas id="canvas" data-image-url="{{ url_for('uploaded_file', filename=layout_type + '.png') }}"></canvas>
        </div>
        <button id="replace">Replace</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.4/dist/fabric.min.js"></script>
    <script>
        const layoutType = "{{ layout_type }}";
        const uploadUrl = `/upload?type=${layoutType}`;
    </script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</body>
</html>
